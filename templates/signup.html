<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Arogya Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="glass-card">
            <h1 class="neon-title">Arogya Gemini</h1>
            <p class="subtitle">Create Your Account</p>
            
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (min 3 chars)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password (min 4 chars)" required>
                </div>
                <button type="submit" class="neon-button">Sign Up</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/quiz';
                } else {
                    errorDiv.textContent = data.message || 'Signup failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
